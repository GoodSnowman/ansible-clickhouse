---
#repository_source: external
repository_source: internal
__lsb_release: focal
# Default internal repository for deb packages(keepalived)
apt_proxy_repository: "deb https://nexus-dev.t1.cloud/repository/apt-proxy/ focal main"

# Zookeeper
zookeeper_source: "https://dlcdn.apache.org/zookeeper/zookeeper-{{ zookeeper_version }}/apache-zookeeper-{{ zookeeper_version }}-bin.tar.gz"
zookeeper_proxy_source: "https://nexus-dev.t1.cloud/repository/zookeeper/zookeeper-{{ zookeeper_version }}/apache-zookeeper-{{ zookeeper_version }}-bin.tar.gz"

# Java
jdk_source: "https://download.oracle.com/java/{{ java_version }}/latest/jdk-{{ java_version }}_linux-x64_bin.tar.gz"
jdk_proxy_source: "https://nexus-dev.t1.cloud/repository/openjdk/jdk{{ java_version }}/jdk-{{ java_version }}_linux-x64_bin.tar.gz"

# Haproxy
haproxy_repository: "deb http://ppa.launchpad.net/vbernat/haproxy-2.7/ubuntu {{ __lsb_release }} main"
haproxy_repo_key: "http://ppa.launchpad.net/vbernat/haproxy-2.7/ubuntu/dists/{{ __lsb_release }}/Release.gpg"
haproxy_proxy_repository: "deb https://nexus-dev.t1.cloud/repository/apt-haproxy2_7/ {{ __lsb_release }} main"
haproxy_proxy_repo_key: "https://nexus-dev.t1.cloud/repository/apt-haproxy2_7/dists/{{ __lsb_release }}/Release.gpg"
haproxy_repo_key_id: "505D97A41C61B9CD"
haproxy_keyserver:  hkp://keyserver.ubuntu.com:80
# Clickhouse
clickhouse_proxy_repository: "deb https://nexus-dev.t1.cloud/repository/apt-clickhouse/ stable main"
clickhouse_proxy_repo_key: "https://nexus-dev.t1.cloud/repository/gpg-keys/clickhouse/gpg"
clickhouse_repository: "deb https://packages.clickhouse.com/deb stable main"
clickhouse_repo_key: "https://packages.clickhouse.com/deb/dists/stable/Release.gpg"
